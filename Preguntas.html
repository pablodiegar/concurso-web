    }        #quiz-container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.2); }
        .question { font-size: 20px; margin-bottom: 10px; }
        .option { display: block; margin: 10px 0; padding: 10px; background: #007BFF; color: white; border: none; cursor: pointer; border-radius: 5px; }

}
ul{

    <h2 class="Juego">JUEGO</h2>
    <div id="quiz-container">
        <h2>Quiz de Fútbol</h2>
        <p class="question" id="question"></p>
        <div id="options"></div>
        <p id="result"></p>
    </div>

    <script>
        const questions = [
            { question: "¿Quién es el máximo goleador histórico de LaLiga?", options: ["Cristiano Ronaldo", "Lionel Messi", "Raúl González", "Telmo Zarra"], answer: "Lionel Messi" },
            { question: "¿Cuántas Champions League ha ganado el Real Madrid?", options: ["10", "12", "15", "16"], answer: "15" },
            { question: "¿En qué año se fundó el FC Barcelona?", options: ["1888", "1899", "1905", "1923"], answer: "1899" }
        ];
        
        let currentQuestion = 0;
        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById("question").innerText = q.question;
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            q.options.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                button.classList.add("option");
                button.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(button);
            });
        }
        
        function checkAnswer(selected) {
            const result = document.getElementById("result");
            if (selected === questions[currentQuestion].answer) {
                result.innerText = "✅ ¡Correcto!";
                result.style.color = "green";
            } else {
                result.innerText = "❌ Incorrecto, la respuesta era: " + questions[currentQuestion].answer;
                result.style.color = "red";
            }
            
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                    result.innerText = "";
                } else {
                    result.innerText = "🎉 ¡Quiz terminado!";
                }
            }, 2000);
        }
        
        loadQuestion();
    </script>
</body>
